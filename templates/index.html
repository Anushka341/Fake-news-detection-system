<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Fake News Detection</h2>
        <form action="/predict" method="post" id="newsForm">
            <div class="mb-3">
                <label for="newsText" class="form-label">Enter News Text</label>
                <textarea class="form-control" id="newsText" name="text" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check</button>
        </form>
    </div>
</body>
</html>
